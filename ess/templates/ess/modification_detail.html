<h1>{{ object.name }}</h1>
<pre>{{ object.script }}</pre>
<form action="{% url 'modification-upload' object.ecu.car_model.chassis.brand object.ecu.car_model.chassis object.ecu.car_model object.ecu object %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <p>{{ form.non_field_errors }}</p>
  <p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>
  <p>
    {{ form.file.errors }}
    {{ form.file }}
  </p>
  <p><input type="submit" value="Upload"/></p>
</form>
